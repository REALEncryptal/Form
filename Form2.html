<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous">
    </script>

    <script src="script.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="navbar">
            <img src="https://www.mcdonalds.com/content/dam/sites/usa/nfl/icons/arches-logo_108x108.jpg" alt="Golden Arches Logo">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Form1.html">Form 1</a></li>
                <li><a href="Form2.html" id="selected">Form 2</a></li>
                <li><a href="https://encryptal.pythonanywhere.com/">Data</a></li>
            </ul>
        </div>
        <hr>

        <section>
            <img src="https://as1.ftcdn.net/v2/jpg/00/53/68/78/1000_F_53687852_ghHIqQ9SqqtXR4AJsVqssETfYM7NFQYl.jpg" alt="" style="margin-bottom: 10px;">
            <hr>
        </section>

        <form action="https://encryptal.pythonanywhere.com/form2" method="post">
            <section>
                <div class="seperator">
                    <h1>Basic</h1>
                    <hr>
                </div>

                <input name="companyName" placeholder="Company Name">
                <input name="title" placeholder="Job Title">
                
                <select name="jobType">
                    <option value="fulltime">Full Time</option>
                    <option value="parttime">Part Time</option>
                    <option value="contract">Contract</option>
                    <option value="internship">Internship</option>
                </select>

                <input name="industry" placeholder="Industry">

                <hr style="margin:10px; margin-left: 0px;">
                <p>Job location</p>
                <input type="text" name="address" placeholder="Address">
                <div class="split">
                    <input type="text" name="city" placeholder="City">
                    <input type="text" name="province" placeholder="Province">
                    <input type="number" name="zip" placeholder="Zip">
                </div>
            </section>

            <section>
                <div class="seperator">
                    <h1>Description</h1>
                    <hr>
                </div>

                <textarea name="description" placeholder="Job description"></textarea>
            </section>


            <section>
                <div class="seperator">
                    <h1>Requirements</h1>
                    <hr>
                </div>

                <textarea name="pastrequirements" placeholder="Experience requirements"></textarea>
                <textarea name="physicalrequirements" placeholder="Physical requirements"></textarea>
            </section>

            <section>
                <div class="seperator">
                    <h1>Benefits</h1>
                    <hr>
                </div>

                <textarea name="benefits" placeholder="Benefits"></textarea>
            </section>

            <section>
                <div class="seperator">
                    <h1>About</h1>
                    <hr>
                </div>

                <textarea name="about" placeholder="About your company"></textarea>
            </section>


            <!--Submit-->
            <button href="#areyousure" class="greenButton" type="button" onclick="return submit1()" id="submitfirst">Agree</button>

            <!--are you sure-->
            <section id="areyousure" style="display: none;">
                <div class="seperator">
                    <h1>Are you sure?</h1>
                    <hr>
                </div>
                <p>Are you sure you want to submit this application?</p>
                <div class="split">
                    <button onclick="SubForm()" style="margin-bottom: 10px;" class="greenButton" type="submit" href="index.html">Yes</button>
                    <button class="redButton" type="button" onclick="return noconfirm()">No</button>
                </div>
            </section>
        </form>

        <hr>
        <section class="footer">

        </section>
    </div>
</body>
</html>
